<!-- Chapter navigation (previous/next) -->
<nav class="chapter-nav" aria-label="Chapter navigation">
  {% if page.previous_chapter %}
    <a href="{{ page.previous_chapter }}" class="chapter-nav__link chapter-nav__link--prev">
      <span class="chapter-nav__label">← Previous</span>
      <span class="chapter-nav__title">Chapter {{ page.current_chapter | minus: 1 }}</span>
    </a>
  {% else %}
    <div></div>
  {% endif %}

  {% if page.next_chapter %}
    <a href="{{ page.next_chapter }}" class="chapter-nav__link chapter-nav__link--next">
      <span class="chapter-nav__label">Next →</span>
      <span class="chapter-nav__title">Chapter {{ page.current_chapter | plus: 1 }}</span>
    </a>
  {% endif %}
</nav>
